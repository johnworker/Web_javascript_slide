<!DOCTYPE html>
<html lang="zh
">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 輪播圖大盒子 -->
    <!-- 寫法：#slider-box>(.slider-item>h1)*3 -->
    <div id="slider-box" data-s-interval="3000" data-s-showdots="true" >
        <!-- 輪播圖內的項目，圖片與內容 -->
        <div class="slider-item slider-active">
            <h2>衣服 1</h2>
        </div>
        <div class="slider-item">
            <h2>衣服 2</h2>
        </div>
        <div class="slider-item">
            <h2>衣服 3</h2>
        </div>
        <!-- 上一張與下一張按鈕 -->
        <div class="slider-prev"><img src="./img/prev.png" alt=""></div>
        <div class="slider-next"><img src="./img/next.png" alt=""></div>

        <!-- 點點 -->
        <!-- 寫法：#slider-dots>(span.slider-dots)*3 -->
        <div class="slider-dots">
            <span class="slider-dot slider-dot-active"></span>
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
